<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOC - Graduation Ceremony 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Orbitron:wght@700;900&display=swap" rel="stylesheet">
    <style>
        /* --- Base & Theme Colors --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root { 
            --neon-cyan: #00ffff; 
            --neon-magenta: #ff00ff;
            --neon-green: #00ff88;
            --dark-bg: #000; 
        }

        body {
            font-family: 'JetBrains Mono', monospace;
            background: var(--dark-bg);
            color: #fff;
            min-height: 100vh;
            position: relative;
            cursor: crosshair;
            overflow-x: hidden; /* กันจอส่ายซ้ายขวา */
        }

        /* --- Layer 1-3: Background & Canvas --- */
        .grid-background {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: 
                linear-gradient(0deg, transparent 24%, rgba(0, 255, 255, 0.05) 25%, rgba(0, 255, 255, 0.05) 26%, transparent 27%, transparent 74%, rgba(0, 255, 255, 0.05) 75%, rgba(0, 255, 255, 0.05) 76%, transparent 77%, transparent),
                linear-gradient(90deg, transparent 24%, rgba(0, 255, 255, 0.05) 25%, rgba(0, 255, 255, 0.05) 26%, transparent 27%, transparent 74%, rgba(0, 255, 255, 0.05) 75%, rgba(0, 255, 255, 0.05) 76%, transparent 77%, transparent);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
            z-index: 1;
        }
        @keyframes gridMove {
            0% { transform: perspective(500px) rotateX(60deg) translateY(0); }
            100% { transform: perspective(500px) rotateX(60deg) translateY(50px); }
        }

        canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; }
        #matrixCanvas { z-index: 3; opacity: 0.6; }
        #particles { z-index: 4; opacity: 0.4; }
        #fwCanvas { z-index: 5; }

        .overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at center, transparent 15%, rgba(0,0,0,0.85) 90%);
            z-index: 6; pointer-events: none;
        }

        /* --- Main UI Elements --- */
        .container {
            position: relative; z-index: 10;
            width: 100%; min-height: 100vh;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            padding: 40px 20px;
        }

        /* Hexagon Profile Frame (Responsive) */
        .profile-container { 
            position: relative; 
            width: 180px; height: 180px; /* ขนาดเล็กลงสำหรับมือถือ */
            margin-bottom: 25px; 
        }
        @media (min-width: 768px) {
            .profile-container { width: 280px; height: 280px; }
        }

        .hexagon {
            position: relative; width: 100%; height: 100%;
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            background: linear-gradient(135deg, var(--neon-cyan), var(--neon-magenta), var(--neon-green));
            padding: 4px; animation: neonPulse 2.5s ease-in-out infinite;
        }
        .hexagon-inner {
            width: 100%; height: 100%; background: #000;
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            display: flex; justify-content: center; align-items: center; overflow: hidden;
        }
        .profile-image { width: 97%; height: 97%; object-fit: cover; clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%); }
        
        @keyframes neonPulse { 0%, 100% { filter: drop-shadow(0 0 10px var(--neon-cyan)); } 50% { filter: drop-shadow(0 0 25px var(--neon-magenta)); } }

        /* Typography */
        .glitch {
            position: relative; font-family: 'Orbitron', sans-serif; 
            font-size: clamp(2rem, 10vw, 5rem); 
            font-weight: 900; text-align: center;
            text-transform: uppercase; letter-spacing: 0.1em;
            background: linear-gradient(90deg, var(--neon-cyan), var(--neon-magenta), var(--neon-green), var(--neon-cyan));
            background-size: 200% auto; -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            animation: gradientShift 4s linear infinite;
        }
        .holo-text { 
            font-size: clamp(1rem, 5vw, 1.8rem); 
            letter-spacing: 0.3em; margin-bottom: 30px; 
            color: var(--neon-cyan); text-shadow: 0 0 15px var(--neon-cyan); opacity: 0.9; 
            text-align: center;
        }

        /* HUD Panels (Responsive) */
        .info-container { 
            display: flex; gap: 15px; flex-direction: column; /* มือถือเรียงแนวตั้ง */
            width: 100%; max-width: 500px; margin-bottom: 30px; 
        }
        @media (min-width: 600px) {
            .info-container { flex-direction: row; }
        }

        .info-panel {
            flex: 1; background: rgba(0, 255, 255, 0.05); border: 1.5px solid rgba(0, 255, 255, 0.4);
            border-radius: 8px; padding: 15px 20px; backdrop-filter: blur(12px); text-align: center;
        }
        .info-label { font-size: 0.8rem; color: var(--neon-cyan); text-transform: uppercase; margin-bottom: 4px; }
        .info-value { font-size: 1.2rem; font-weight: 700; color: #fff; }

        /* Terminal Style */
        .terminal {
            background: rgba(0, 0, 0, 0.8); border: 1px solid var(--neon-green);
            border-radius: 6px; padding: 20px; width: 100%; max-width: 550px;
            font-size: 0.85rem; line-height: 1.6; box-shadow: 0 0 20px rgba(0, 255, 136, 0.15);
        }
        @media (min-width: 768px) { .terminal { font-size: 1rem; } }
        .terminal span { color: var(--neon-green); }

        /* Audio Control */
        .audio-control {
            position: fixed; bottom: 20px; right: 20px; width: 50px; height: 50px;
            background: rgba(0, 255, 255, 0.1); border: 2px solid var(--neon-cyan);
            border-radius: 50%; display: flex; justify-content: center; align-items: center;
            cursor: pointer; z-index: 100; backdrop-filter: blur(10px);
        }

        .cursor-trail { position: fixed; width: 4px; height: 4px; background: var(--neon-green); border-radius: 50%; pointer-events: none; z-index: 9999; }
    </style>
</head>
<body>

    <div class="grid-background"></div>
    <canvas id="matrixCanvas"></canvas>
    <canvas id="particles"></canvas>
    <canvas id="fwCanvas"></canvas>
    <div class="overlay"></div>

    <div class="container">
        <div class="profile-container">
            <div class="hexagon">
                <div class="hexagon-inner">
                    <img src="img/k2.jpg" alt="Profile" class="profile-image">
                </div>
            </div>
        </div>

        <h1 class="glitch" data-text="GRADUATION">GRADUATION</h1>
        <p class="holo-text">CEREMONY 2026</p>

        <div class="info-container">
            <div class="info-panel">
                <div class="info-label">DATE</div>
                <div class="info-value">22 FEB 2026</div>
            </div>
            <div class="info-panel">
                <div class="info-label">TIME</div>
                <div class="info-value">09:00 - 15:00</div>
            </div>
        </div>

        <div class="terminal">
            <div style="color: var(--neon-green); margin-bottom: 10px; font-weight: bold;">// ACCESS_GRANTED: CELEBRATION_PROTOCOL</div>
            > Initializing connection...<br>
            > Join us at <span>โปลิเทคนิคลานนา</span><br>
            > Status: <span>OPERATIONAL</span><br>
            > Uptime: <span id="timer" style="color: var(--neon-magenta);">00:00:00</span>
        </div>
    </div>

    <div class="audio-control" id="audioBtn">
        <svg id="audioIcon" viewBox="0 0 24 24" width="25" fill="#00ffff"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>
    </div>
    <audio id="bgMusic" loop src="mp3/s.mp3" muted></audio>

<script>
    // --- Canvas & Logic (Optimized) ---
    const mCanvas = document.getElementById('matrixCanvas');
    const mCtx = mCanvas.getContext('2d');
    const pCanvas = document.getElementById('particles');
    const pCtx = pCanvas.getContext('2d');
    const fwCanvas = document.getElementById('fwCanvas');
    const fwCtx = fwCanvas.getContext('2d');

    let fontSize = 12; 
    let columns, drops;
    const particlesArray = [];
    const fireworks = [];

    function init() {
        mCanvas.width = window.innerWidth;
        mCanvas.height = window.innerHeight;
        columns = Math.floor(window.innerWidth / 60);
        drops = Array(columns).fill(0).map(() => ({ y: Math.random() * -100, ip: `10.${Math.floor(Math.random()*255)}.1.${Math.floor(Math.random()*255)}` }));

        pCanvas.width = window.innerWidth;
        pCanvas.height = window.innerHeight;
        fwCanvas.width = window.innerWidth;
        fwCanvas.height = window.innerHeight;

        particlesArray.length = 0;
        for (let i = 0; i < 30; i++) particlesArray.push(new Particle());
    }

    function drawMatrix() {
        mCtx.fillStyle = 'rgba(0, 0, 0, 0.1)';
        mCtx.fillRect(0, 0, mCanvas.width, mCanvas.height);
        mCtx.font = `${fontSize}px "JetBrains Mono"`;
        drops.forEach((item, i) => {
            mCtx.fillStyle = (item.y > 50) ? '#ff00ff' : '#00ffff';
            mCtx.fillText(item.ip, i * 60, item.y * fontSize);
            if (item.y * fontSize > mCanvas.height && Math.random() > 0.975) item.y = 0;
            item.y += 0.5;
        });
    }

    class Particle {
        constructor() { this.x = Math.random() * pCanvas.width; this.y = Math.random() * pCanvas.height; this.vx = (Math.random()-0.5); this.vy = (Math.random()-0.5); }
        draw() { pCtx.fillStyle = '#00ffff'; pCtx.beginPath(); pCtx.arc(this.x, this.y, 1, 0, Math.PI*2); pCtx.fill(); }
        update() { this.x += this.vx; this.y += this.vy; if(this.x<0||this.x>pCanvas.width) this.vx*=-1; if(this.y<0||this.y>pCanvas.height) this.vy*=-1; }
    }

    function drawParticles() {
        pCtx.clearRect(0,0,pCanvas.width,pCanvas.height);
        particlesArray.forEach(p => { p.update(); p.draw(); });
    }

    // --- Audio Control ---
    const audio = document.getElementById('bgMusic');
    const audioBtn = document.getElementById('audioBtn');
    const audioIcon = document.getElementById('audioIcon');

    audioBtn.addEventListener('click', () => {
        if (audio.paused) {
            audio.muted = false;
            audio.play();
            audioIcon.innerHTML = '<path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>';
        } else {
            audio.pause();
            audioIcon.innerHTML = '<path d="M8 5v14l11-7z"/>';
        }
    });

    function updateTimer() {
        const diff = new Date('2026-02-22T00:00:00') - new Date();
        if (diff > 0) {
            const d = Math.floor(diff / 86400000), h = Math.floor((diff % 86400000) / 3600000), m = Math.floor((diff % 3600000) / 60000), s = Math.floor((diff % 60000) / 1000);
            document.getElementById('timer').innerText = `${d}d ${h}h ${m}m ${s}s`;
        } else { document.getElementById('timer').innerText = "STATION_ACTIVE"; }
    }

    window.addEventListener('resize', init);
    init();
    function animate() { drawMatrix(); drawParticles(); requestAnimationFrame(animate); }
    animate(); setInterval(updateTimer, 1000);
</script>
</body>
</html>
